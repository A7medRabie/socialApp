<div class="  mx-auto bg-gray-100 border border-gray-200 rounded-xl shadow-sm p-4 mb-6">
  <!-- Header -->
        <div class="flex items-center mb-3">
            <img
            [src]="comment.commentCreator.photo.includes('undefined') ? 'https://cdn-icons-png.flaticon.com/512/149/149071.png' : comment.commentCreator.photo"
            alt="User avatar"
            class="w-10 h-10 rounded-full mr-3"
            />
            <div class="flex ">
                <h2 class="text-sm font-semibold text-gray-900">{{ comment.commentCreator.name }}</h2>
                <p class="text-xs text-gray-500 mx-2">{{ comment.createdAt| date: 'short' }}</p>
            </div>
            <div class="relative inline-block text-left ml-auto">
                <button
                    type="button"
                    (click)="toggleMenu()"
                    class="text-gray-500 hover:text-gray-700 focus:outline-none"
                >
                    <svg
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="M6 10a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0zm6 0a2 2 0 11-4 0 2 2 0 014 0z"
                ></path>
                </svg>
                </button>

               <!-- dropdown menu -->
             @if (menuOpen) {
                <div class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
                    <ul class="py-1 text-sm text-gray-700">
                    <li>
                        <button
                        (click)="onEdit()"
                        class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        >
                        ‚úèÔ∏è Edit Post
                        </button>
                    </li>
                    <li>
                        <button
                        (click)="onDelete()"
                        class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600"
                        >
                        üóëÔ∏è Delete Post
                        </button>
                    </li>
                    </ul>
                </div>
              }
            </div>

        </div>

  <!-- Content -->
@if(comment.content){
  <p class="text-sm text-gray-800 mb-3">
    {{ comment.content }}
  </p>
}




  
 
</div>
