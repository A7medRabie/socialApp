 <!-- Change Profile Photo -->
    <div class="p-6 bg-white border border-gray-200 rounded-xl shadow-sm">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Change Profile Photo</h3>

      <div class="flex items-center gap-6">
        <!-- Current Photo -->
        <img
          [src]="user.user.photo"
          class="w-20 h-20 rounded-full border"
          alt="profile"
        />
  
        <!-- Upload Button -->
         
        <label
            class="cursor-pointer inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
        >
            <!-- Upload Icon -->
            <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
            >
            <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M7.5 
                    7.5L12 3m0 0l4.5 4.5M12 3v13.5" />
            </svg>

            Upload New Photo

            <!-- Hidden File Input -->
            <input (change)="selectImage($event)" type="file" class="hidden" />
        </label>
      </div>
    </div>
