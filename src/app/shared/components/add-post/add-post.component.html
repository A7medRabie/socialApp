<section class="md:w-1/2 bg-white mx-auto p-4 rounded-lg shadow-md my-4">
  <input 
  data-modal-target="authentication-modal"
  data-modal-toggle="authentication-modal" 
    type="text"
    readonly
    placeholder="create a post"
    class="text-center block w-full p-4 ps-10 text-3xl text-gray-900 border-gray-300 rounded-lg bg-gray-50 cursor-pointer
           focus:outline-none focus:ring-0 focus:ring-transparent shadow focus:border-gray-300"
  />
</section>


 

<!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    create a new post
                </h3>
                <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form class="space-y-4" (submit)="submitForm($event)">


                        <textarea
                        [formControl]="content"
                        id="message"
                        rows="4"
                        [ngClass]="{
                            'border-red-500 focus:border-red-500 focus:ring-red-200':
                            content.touched && content.invalid,
                            'border-gray-300 focus:border-blue-500 focus:ring-blue-200':
                            !(content.touched && content.invalid)
                        }"
                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg
                                focus:ring-2 focus:outline-none"
                        placeholder="Write your thoughts here..."
                        ></textarea>


                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50  dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                            </div>
                            <input (change)="selectImage($event)" id="dropzone-file" type="file" class="hidden" multiple />
                          
                        </label>

                        <div class="preview-container" *ngIf="previewUrls.length > 0">
                            <div class="preview" *ngFor="let img of previewUrls">
                            <img [src]="img" alt="Preview" />
                            </div>
                        </div>

                    </div> 
                    
 
                    <button
                    type="submit"
                    [disabled]="content.invalid || saveFile.length === 0"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800
                            focus:ring-4 focus:outline-none focus:ring-blue-300
                            font-medium rounded-lg text-sm px-5 py-2.5 text-center
                            dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
                            disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed">
                    Post
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
