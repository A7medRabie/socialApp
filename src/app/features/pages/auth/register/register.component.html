<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          formControlName="name"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          [ngClass]="{
            'border-red-500': registerForm.get('name')?.invalid && registerForm.get('name')?.touched,
            'border-gray-300': registerForm.get('name')?.valid || !registerForm.get('name')?.touched
          }"
          placeholder="John Doe"
        />
        @if (registerForm.get('name')?.invalid && registerForm.get('name')?.touched) {
          <span class="text-red-500 text-sm">Name is required.</span>
        }
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
        <input
          type="email"
          formControlName="email"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          [ngClass]="{
            'border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched,
            'border-gray-300': registerForm.get('email')?.valid || !registerForm.get('email')?.touched
          }"
          placeholder="example@email.com"
        />
        @if (registerForm.get('email')?.invalid && registerForm.get('email')?.touched) {
          <span class="text-red-500 text-sm">Email is required.</span>
        }
       </div>

      <!-- Password -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          [ngClass]="{
            'border-red-500': registerForm.get('password')?.invalid && registerForm.get('password')?.touched,
            'border-gray-300': registerForm.get('password')?.valid || !registerForm.get('password')?.touched
          }"
          placeholder="••••••••"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          [ngClass]="{
            'border-red-500': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched,
            'border-gray-300': registerForm.get('confirmPassword')?.valid || !registerForm.get('confirmPassword')?.touched
          }"
          placeholder="••••••••"
        />
      </div>

      <!-- Date of Birth -->
       
      

          
        <div class="relative max-w-sm">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
            </div>
            <input id="datepicker-autohide"
                datepicker 
                datepicker-autohide
                #datepickerInput
                type="text" 
                formControlName="dob" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select Birthdate"
                [ngClass]="{ 'border-red-500': registerForm.get('dob')?.invalid && registerForm.get('dob')?.touched, 'border-gray-300': registerForm.get('dob')?.valid || !registerForm.get('dob')?.touched }"
                datepicker-orientation="top"
 

             >  
             
        
        </div>




      <!-- Gender -->
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-700">Gender</label>
        <div class="flex items-center gap-4">
          <label class="flex items-center gap-2">
            <input type="radio" formControlName="gender" value="male" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
            <span class="text-gray-700 text-sm">Male</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" formControlName="gender" value="female" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
            <span class="text-gray-700 text-sm">Female</span>
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
