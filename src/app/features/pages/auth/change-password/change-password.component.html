   <!-- Change Password Card -->
    <div class="p-6 mt-4 bg-white border border-gray-200 rounded-xl shadow-sm">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Change Password</h3>

      <form class="space-y-4" (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
        <!-- Current Password -->
        <div>
          <lib-custom-input
           formControlName="password"   
           [control]="passwordForm.get('password')"
           [placeholder]="'Enter current password'" 
           [label]="'Current Password'"
           [type]="'password'">
        </lib-custom-input>
        </div>

        <!-- New Password -->
        <div>
          <lib-custom-input  
           formControlName="newPassword" 
           [control]="passwordForm.get('newPassword')"
           [parentForm]="passwordForm"
           [placeholder]="'Enter new password'" 
           [label]="'New Password'"
           [type]="'password'">
        </lib-custom-input>
        </div>

        <!-- Confirm New Password -->
        <div>
          <lib-custom-input  
           formControlName="confirmNewPassword" 
           [control]="passwordForm.get('confirmNewPassword')"
           [parentForm]="passwordForm"
           [placeholder]="'Confirm new password'" 
           [label]="'Confirm New Password'"
           [type]="'password'">
        </lib-custom-input>
        </div>
          
        <!-- Save Button -->
      <lib-custom-button 
       [label]="'Change Password'" 
       [disabled]=" passwordForm.invalid"
       (onClick)="onSubmit()"
       [isloading]="isloading"/>      
    </form>
    </div>
