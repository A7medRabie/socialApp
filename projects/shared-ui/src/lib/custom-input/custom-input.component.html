<label class="block mb-2 text-sm font-medium text-gray-700">{{label}}</label>
<input 
   [value]="value"
   (input)="handleInput($event)"
   (blur)="onTouched()"
                #datepickerInput
                [attr.datepicker]="datepicker?'':null"
                [attr.datepicker-autohide]="datepicker?'':null"
                [attr.datepicker-orientation]="datepicker?'top':null"
                [placeholder]="placeholder"
                [type]="type" 
                 class="bg-gray-50 border border-gray-300 focus:ring-0 text-gray-900 text-sm rounded-lg  block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Select Birthdate"
                [ngClass]="{
                           'border-red-500': (control?.invalid && control?.touched) || (parentForm?.hasError('misMatch') && control?.touched),
                            'border-gray-300': control?.valid || !control?.touched }"
